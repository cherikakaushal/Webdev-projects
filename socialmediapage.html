<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 400px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: none;
        padding: 10px 0;
    }
    th {
        text-align: left;
        font-weight: normal;
        width: 40%;
    }
    td {
        width: 60%;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    .social-buttons {
        text-align: center;
        margin-top: 20px;
    }
    .social-buttons a {
        display: inline-block;
        margin: 10px;
        text-decoration: none;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .social-buttons a img {
        width: 40px;
        height: 40px;
        vertical-align: middle;
        margin-right: 10px;
    }
    .instagram {
        background-color: #e4405f;
        color: #fff;
    }
    .facebook {
        background-color: #3b5998;
        color: #fff;
    }
    .twitter {
        background-color: #1da1f2;
        color: #fff;
    }
    .social-buttons a:hover {
        transform: translateY(-5px);
    }
</style>
</head>
<body>
<div class="container">
    <h2> Login/Sign up form </h2>
    <table>
        <tr>
            <th>Login / Signup Options</th>
            <td></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input type="text" placeholder="Enter your username"></td>
        </tr>
        <tr>
            <th>Email ID or Phone Number</th>
            <td><input type="text" placeholder="Enter your email or phone"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Login / Signup</button></td>
        </tr>
    </table>
    <div class="social-buttons">
        <p>Or login via:</p>
        <a href="#" class="instagram">
            <img src="instagram-icon.png" alt="Instagram">
            
        </a>
        <a href="#" class="facebook">
            <img src="facebook-icon.png" alt="Facebook">
            
        </a>
        <a href="#" class="twitter">
            <img src="twitter-icon.png" alt="Twitter">
            
        </a>
    </div>
</div>
</body>
</html>
