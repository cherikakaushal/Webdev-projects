<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #f7f7f7, #e7e7e7);
        }
        .survey-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-submit, .btn-clear {
            width: 48%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #4CAF50;
            margin-right: 4%;
        }
        .btn-submit:hover {
            background-color: #3e8e41;
        }
        .btn-clear {
            background-color: #ff9800;
        }
        .btn-clear:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="survey-form">
        <h2>Company Survey Form</h2>
        <form>
            <!-- Personal Information Section -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" class="form-control" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Professional Background Section -->
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation" class="form-control" required>
                    <option value="">Select</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="homemaker">Homemaker</option>
                    <option value="retired">Retired</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" class="form-control" required>
            </div>
            
            <!-- Additional Questions Section -->
            <div class="form-group">
                <label for="interests">Interests:</label>
                <select id="interests" class="form-control" multiple required>
                    <option value="music">Music</option>
                    <option value="dance">Dance</option>
                    <option value="cooking">Cooking</option>
                    <option value="sports">Sports</option>
                    <option value="reading">Reading</option>
                    <option value="traveling">Traveling</option>
                    <option value="gaming">Gaming</option>
                    <option value="photography">Photography</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" class="form-control" rows="4"></textarea>
            </div>

            <!-- Submit and Clear Buttons -->
            <div class="form-group">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-clear">Clear Response</button>
            </div>
        </form>
    </div>
</body>
</html>
